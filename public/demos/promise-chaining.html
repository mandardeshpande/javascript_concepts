<script>

  'use strict';

  const propose = () => {
    return new Promise((resolve, reject) => {
      console.log('she is deciding..');
      setTimeout(function() {
        resolve('she is madly in love with mandar...');
      }, 6000);
    });
  };

  const findLocation = () => {
    return new Promise((resolve, reject) => {
      console.log('looking for a location..');
      setTimeout(function() {
        reject('could not find a location');
      }, 6000);
    });
  };

  const findWeddingClothes = () => {
    return new Promise((resolve, reject) => {
      console.log('looking for clothes..');
      setTimeout(function() {
        resolve('found clothes to wear');
      }, 6000);
    });
  };


  propose().then(results => {
    console.log(results);
    return findLocation();
  }).then(results => {
    console.log(results);
    return findWeddingClothes();
  }).then(results => {
    console.log(results);
  }).catch(results => {
    console.log('no wedding');
    console.log(results);
  });

  console.log('mandar is waiting');

</script>

<script>

  'use strict';

  function doIt(a, b, c) {
    console.log(this);
    console.log(a, b, c);
  }

  doIt();
  window.doIt();

  const o = {
    id: 2,
    doIt: doIt,
  };

  o.doIt();

  o.doIt.call({ id: 3 }, 1, 2, 3);
  o.doIt.apply({ id: 4 }, [1, 2, 3]);

  const fn = o.doIt.bind({ id: 5 }, 5);

  fn(2,3);


  setTimeout(fn, 1000);

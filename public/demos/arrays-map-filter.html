<script>

  'use strict';


  function doIt() {

    const nums = [ 1, 2, 3, 4, 5 ];

    const numsDoubled = nums.map(num => {
      return num * 2; 
    });

    const numsFiltered = numsDoubled.filter(num => num > 5);

    console.log(nums);
    console.log(numsDoubled);
    console.log(numsFiltered);
  }

  doIt();


</script>

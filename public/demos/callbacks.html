<script>

  'use strict';

  // after all three timeouts have completed run the allDone function
  // do not change the timeout delays
  // do not nest all of the timeouts inside of each other
  // and when the last one finishes immediate execute allDone

  function allDone() {
    console.log('all done');
  }

  let counter = 0;

  counter++;
  setTimeout(function() {
    console.log('a');
    counter--;
    if (counter === 0) {
      allDone();
    };
  }, 2000);

  counter++;
  setTimeout(function() {
    console.log('b');
    counter--;
    if (counter === 0) {
      allDone();
    };
  }, 1000);

  counter++;
  setTimeout(function() {
    console.log('c');
    counter--;
    if (counter === 0) {
      allDone();
    };
  }, 3000);

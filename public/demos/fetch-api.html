<script>

  'use strict';

  fetch('http://localhost:3010/cars')
    .then(res => res.json())
    .then(cars => console.log(cars));

  fetch('http://localhost:3010/cars', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      make: 'Ford', model: 'Fusion', year: 2015, color: 'black', price: 25000 
    })
  })
    .then(res => res.json())
    .then(result => console.log(result));


</script>
